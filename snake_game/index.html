<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>经典贪吃蛇</title>
    <style>
        body {
            background-color: #222;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
        }
        
        #game-board {
            width: 400px;
            height: 400px;
            background-color: #000;
            border: 2px solid #555;
            position: relative;
        }

        .snake-segment {
            position: absolute;
            background-color: #4CAF50;
            border: 1px solid #000;
            box-sizing: border-box;
        }

        .food {
            position: absolute;
            background-color: #ff5252;
            border-radius: 50%;
        }

        .score-board {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .controls {
            margin-top: 20px;
            color: #aaa;
            text-align: center;
        }

        #start-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        
        #start-btn:hover {
            background-color: #45a049;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="score-board">分数: <span id="score">0</span></div>
    
    <div id="game-board">
        <div class="game-over" id="gameOverMsg">
            <h2>游戏结束!</h2>
            <p>最终得分: <span id="finalScore">0</span></p>
            <button id="restartBtn">再玩一次</button>
        </div>
    </div>

    <button id="start-btn">开始游戏</button>
    
    <div class="controls">
        <p>使用键盘方向键 ↑ ↓ ← → 控制移动</p>
    </div>

    <script>
        const board = document.getElementById('game-board');
        const scoreElement = document.getElementById('score');
        const startBtn = document.getElementById('start-btn');
        const gameOverMsg = document.getElementById('gameOverMsg');
        const finalScoreElement = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');

        const gridSize = 20; // 每个格子的大小
        const tileCount = 20; // 20x20的网格 (400px / 20px)
        
        let snake = [];
        let food = { x: 15, y: 15 };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameLoop;
        let isGameRunning = false;

        function initGame() {
            // 初始化蛇的位置 (中间)
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            createFood();
            score = 0;
            dx = 1; // 初始向右移动
            dy = 0;
            scoreElement.textContent = score;
            gameOverMsg.style.display = 'none';
            isGameRunning = true;
            
            // 清除旧的定时器
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, 150); // 游戏速度，越小越快
            
            startBtn.style.display = 'none';
        }

        function createFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            // 确保食物不会生成在蛇身上
            snake.forEach(segment => {
                if (segment.x === food.x && segment.y === food.y) {
                    createFood();
                }
            });
        }

        function draw() {
            // 清空画板，除了GameOver信息
            const segments = document.querySelectorAll('.snake-segment, .food');
            segments.forEach(el => el.remove());

            // 绘制蛇
            snake.forEach((segment, index) => {
                const snakeElement = document.createElement('div');
                snakeElement.style.left = segment.x * gridSize + 'px';
                snakeElement.style.top = segment.y * gridSize + 'px';
                snakeElement.style.width = gridSize + 'px';
                snakeElement.style.height = gridSize + 'px';
                snakeElement.classList.add('snake-segment');
                
                // 蛇头颜色稍深
                if (index === 0) {
                    snakeElement.style.backgroundColor = '#388E3C'; 
                    snakeElement.style.zIndex = '2';
                }
                
                board.appendChild(snakeElement);
            });

            // 绘制食物
            const foodElement = document.createElement('div');
            foodElement.style.left = food.x * gridSize + 'px';
            foodElement.style.top = food.y * gridSize + 'px';
            foodElement.style.width = gridSize + 'px';
            foodElement.style.height = gridSize + 'px';
            foodElement.classList.add('food');
            board.appendChild(foodElement);
        }

        function update() {
            // 移动蛇头
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // 检查碰撞 (墙壁或自身)
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount || checkCollision(head)) {
                gameOver();
                return;
            }

            snake.unshift(head); // 在头部添加新坐标

            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                createFood();
                // 吃到食物不移除尾部，实现增长
            } else {
                snake.pop(); // 移除尾部，保持长度不变
            }

            draw();
        }

        function checkCollision(head) {
            return snake.some(segment => segment.x === head.x && segment.y === head.y);
        }

        function gameOver() {
            isGameRunning = false;
            clearInterval(gameLoop);
            finalScoreElement.textContent = score;
            gameOverMsg.style.display = 'block';
            startBtn.style.display = 'block';
            startBtn.textContent = '重新开始';
        }

        // 键盘控制
        document.addEventListener('keydown', (e) => {
            if (!isGameRunning) return;

            switch (e.key) {
                case 'ArrowUp':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
            }
        });

        startBtn.addEventListener('click', initGame);
        restartBtn.addEventListener('click', initGame);
        
        // 初始绘制一次空场景
        draw();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>江左盟 - 管理后台</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background-color: #f1f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .admin-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #1e293b;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #ff4757;
        }
        .btn-save {
            width: 100%;
            background-color: #ff4757;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-save:hover {
            background-color: #ff2e43;
        }
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .hidden {
            display: none !important;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #64748b;
            text-decoration: none;
        }
        .back-link:hover {
            color: #ff4757;
        }
    </style>
</head>
<body>

    <!-- 登录遮罩 -->
    <div id="login-overlay" class="login-overlay">
        <div class="admin-container">
            <h2 style="text-align: center; margin-bottom: 20px;">后台登录</h2>
            <div class="form-group">
                <label>管理员密码</label>
                <input type="password" id="login-password" placeholder="请输入密码">
            </div>
            <button class="btn-save" id="login-btn">登录</button>
            <a href="/" class="back-link">返回首页</a>
        </div>
    </div>

    <!-- 配置面板 -->
    <div class="admin-container" id="config-panel">
        <h2 style="margin-bottom: 20px; text-align: center;">⚙️ API 配置管理</h2>
        
        <div class="form-group">
            <label>运行模式</label>
            <select id="mock-mode">
                <option value="true">Mock 模式 (无需 Key，模拟生成)</option>
                <option value="false">真实模式 (需要配置 Key)</option>
            </select>
        </div>

        <div class="form-group">
            <label>Sora2 API Key (视频)</label>
            <input type="password" id="sora-key" placeholder="sk-...">
        </div>

        <div class="form-group">
            <label>Veo API Key (视频)</label>
            <input type="password" id="veo-key" placeholder="sk-...">
        </div>

        <div class="form-group">
            <label>Suno API Key (音乐)</label>
            <input type="password" id="suno-key" placeholder="sk-...">
        </div>

        <div class="form-group">
            <label>HeyGen API Key (数字人)</label>
            <input type="password" id="heygem-key" placeholder="sk-...">
        </div>

        <button class="btn-save" id="save-btn">保存配置</button>
        <a href="/" class="back-link">返回首页</a>
    </div>

    <script>
        let adminPassword = '';

        // 登录逻辑
        document.getElementById('login-btn').addEventListener('click', async () => {
            const password = document.getElementById('login-password').value;
            try {
                const res = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ password })
                });
                
                if (res.ok) {
                    adminPassword = password;
                    document.getElementById('login-overlay').classList.add('hidden');
                    loadConfig();
                } else {
                    alert('密码错误 (默认密码: admin)');
                }
            } catch (e) {
                alert('登录失败');
            }
        });

        // 加载配置
        async function loadConfig() {
            try {
                const res = await fetch(`/api/admin/config?password=${adminPassword}`);
                const config = await res.json();
                
                document.getElementById('mock-mode').value = config.mock_mode.toString();
                document.getElementById('sora-key').value = config.sora_api_key;
                document.getElementById('veo-key').value = config.veo_api_key;
                document.getElementById('suno-key').value = config.suno_api_key;
                document.getElementById('heygem-key').value = config.heygem_api_key;
            } catch (e) {
                console.error('Failed to load config', e);
            }
        }

        // 保存配置
        document.getElementById('save-btn').addEventListener('click', async () => {
            const payload = {
                password: adminPassword,
                mock_mode: document.getElementById('mock-mode').value === 'true',
                sora_api_key: document.getElementById('sora-key').value,
                veo_api_key: document.getElementById('veo-key').value,
                suno_api_key: document.getElementById('suno-key').value,
                heygem_api_key: document.getElementById('heygem-key').value
            };

            try {
                const res = await fetch('/api/admin/config', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    alert('配置已保存并生效！');
                } else {
                    alert('保存失败');
                }
            } catch (e) {
                alert('保存出错');
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sora2 视频生成器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sora2 视频生成演示</h1>
            <p>输入提示词，体验 AI 视频生成的力量</p>
        </header>

        <main>
            <div class="input-section">
                <div class="form-group">
                    <label for="prompt">提示词 (Prompt):</label>
                    <textarea id="prompt" placeholder="描述你想生成的视频内容... 例如：一只在赛博朋克城市中飞行的金色巨龙"></textarea>
                </div>

                <div class="controls">
                    <div class="form-group">
                        <label for="size">分辨率:</label>
                        <select id="size">
                            <option value="1024x1024">1:1 (1024x1024)</option>
                            <option value="1920x1080">16:9 (1920x1080)</option>
                            <option value="1080x1920">9:16 (1080x1920)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="duration">时长 (秒):</label>
                        <select id="duration">
                            <option value="5">5s</option>
                            <option value="10">10s</option>
                            <option value="15">15s</option>
                        </select>
                    </div>
                </div>

                <button id="generateBtn">生成视频</button>
            </div>

            <div class="result-section">
                <div id="loading" class="hidden">
                    <div class="spinner"></div>
                    <p>正在调用 Sora2 生成视频，请稍候...</p>
                </div>
                
                <div id="videoContainer" class="hidden">
                    <h3>生成结果:</h3>
                    <video id="resultVideo" controls width="100%">
                        您的浏览器不支持 video 标签。
                    </video>
                    <p id="resultMessage"></p>
                </div>

                <div id="errorContainer" class="hidden">
                    <p class="error-text"></p>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
